<div class="container-head text-center">
  Detail
</div>
<div class="container-fluid">
  <div class="row">
    <aside>
      <div class="card">
        <div class="table-responsive">
          <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
            <tr class="small text-uppercase">
              <th scope="col">Product</th>
              <th scope="col" width="120">Amount</th>
              <th scope="col" width="120">Price</th>
              <th scope="col" class="text-right d-none d-md-block" width="200"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of listCart">
              <td>
                <figure class="itemside align-items-center">
                  <div class="aside"><img src="{{product.product.img}}" class="img-sm"></div>
                  <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">{{product.product.detail}}</a>
                  </figcaption>
                </figure>
              </td>
              <td class="text-center">
                {{product.amount}}
              </td>
              <td>
                <div class="price-wrap">
                  <var class="price">
                    {{product.product.price * product.amount | number}} VND
                  </var> <small class="text-muted">
                  Each:{{product.product.price | number}}VND
                </small>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </aside>
  </div>
  <div class="row" style="height: 100px">
    <div class="price-wrap col" style="margin: 20px;font-size: x-large;">
      <var class="price">
        Total Price
      </var> <small class="text-muted">
      {{item.price | number}}VND
    </small>
    </div>
    <div class="col">
      <button class="btn btn-info" style="margin: 30px 30px 30px 80px;" (click)="bsModalRef.hide()" >Confirm</button>
    </div>
  </div>
</div>
