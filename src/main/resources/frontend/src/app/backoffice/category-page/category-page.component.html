<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Category Name</th>
    <th scope="col">Detail</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody *ngIf="categories.length > 0">
  <tr *ngFor="let item of categories">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.detail}}</td>
    <td>
      <button  class="btn btn-danger" (click)="delete(item)">Delete</button>
    </td>
  </tr>
  </tbody>
  <tbody *ngIf="categories.length == 0">
  <tr>No Record Fond</tr>
  </tbody>
</table>
