<div class="container">

  <!-- Portfolio Item Heading -->
  <h1 class="my-4">{{categoryName(product.categoryId)}}
    <small>{{product.name}}</small>
  </h1>
  <div class="row">
    <div class="col-md-8">
      <img class="img-fluid" src="{{product.img}}" alt="">
    </div>

    <div class="col-md-4">
      <h3 class="my-3">Product Description</h3>
      <p>{{product.detail}}</p>
    </div>
  </div>

</div>
