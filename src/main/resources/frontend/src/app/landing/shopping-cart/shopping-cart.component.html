<div class="container-fluid">
  <div class="row">
    <aside class="col-lg-9">
      <div class="card">
        <div class="table-responsive">
          <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
            <tr class="small text-uppercase">
              <th scope="col">Product</th>
              <th scope="col" width="120">Quantity</th>
              <th scope="col" width="120">Price</th>
              <th scope="col" class="text-right d-none d-md-block" width="200"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of listCart">
              <td>
                <figure class="itemside align-items-center">
                  <div class="aside"><img src="{{product.product.img}}" class="img-sm"></div>
                  <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">{{product.product.detail}}</a>
                  </figcaption>
                </figure>
              </td>
              <td data-th="Quantity">
                <input type="number" min="0" class="form-control text-center" (ngModelChange)="changeProductAmount(product)" [(ngModel)]="product.amount">
              </td>
              <td>
                <div class="price-wrap"> <var class="price">{{product.product.price * product.amount | number}} VND</var> <small class="text-muted">Each:{{product.product.price | number}}VND</small> </div>
              </td>
              <td class="text-right d-none d-md-block"> <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light" data-toggle="tooltip" data-abc="true"> <i class="fa fa-heart"></i></a> <a (click)="removeProduct(product)" class="btn btn-light" data-abc="true"> Remove</a> </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </aside>
    <aside class="col-lg-3">
      <div class="card">
        <div class="card-body">
          <dl class="dlist-align">
            <dt>Total price: </dt>
            <dd class="text-right ml-3">{{totalPrice | number}}VND</dd>
          </dl>
          <hr> <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Make Purchase </a> <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Continue Shopping</a>
        </div>
      </div>
    </aside>
  </div>
</div>
